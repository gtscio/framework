name: Publish Next

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Which package to publish'
        required: true
        type: choice
        options:
          - core
          - framework
          - nameof
          - nameof-transformer
      next:
        description: 'What is the next version e.g. 1 will be appended as -next.1'
        default: 1
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: dev

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Restore root node_modules from cache
        id: node-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run Dist
        run: |
          npm run lint
          npm run dist

      - name: Patch package version
        run: |
          cd packages/${{ github.event.inputs.package }}
          PACKAGE_VERSION=$(cat package.json | jq '.version' | tr -d '"')
          NEXT_VERSION="$PACKAGE_VERSION-next.${{ github.event.inputs.next }}"
          jq --arg v "$NEXT_VERSION" '.version = $v' package.json > "tmp.json" && mv "tmp.json" "package.json"

      - name: Publish
        run: |
          cd packages/${{ github.event.inputs.package }}
          npm publish --access public --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
